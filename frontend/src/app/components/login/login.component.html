<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="login-title">Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" />
          <mat-error *ngIf="email?.hasError('required') && email?.touched">
            Email is required.
          </mat-error>
          <mat-error *ngIf="email?.hasError('email') && email?.touched">
            Please enter a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" />
          <mat-error *ngIf="password?.hasError('required') && password?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || (loadingService.loading | async)">
            <span *ngIf="!(loadingService.loading | async)">Login</span>
            <mat-spinner *ngIf="loadingService.loading | async" [diameter]="24"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
