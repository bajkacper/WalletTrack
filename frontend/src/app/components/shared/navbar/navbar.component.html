<mat-toolbar>
  <a class="href" routerLink="/">
    <i class="material-icons px-2">account_balance_wallet</i>
    <span class="font-bold text-lg">WalletTrack</span>
  </a>
    <span class="example-spacer"></span>
    <div class="example-button-row flex gap-5">
    @if(!(isLoggedIn$ | async)){
      <button mat-button routerLink="/login" mat-button>Login</button>
      <button mat-button routerLink="/register" mat-button>Register</button>
    } @else {
      <button *ngIf="admin === 0" mat-button color="primary" routerLink="/admin">Admin panel</button>
      <button mat-button color="primary" routerLink="/wallets">Wallets</button>
      <button mat-button color="primary" routerLink="/transactions">Transactions</button>
      <button (click)="logout()" mat-button>Logout</button>
    }
    </div>
</mat-toolbar>
