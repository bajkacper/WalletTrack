<div class="register-container">
  <mat-card class="register-card">
    <mat-card-title class="register-title">Create an account</mat-card-title>
    <mat-card-content>
      <form *ngIf="registrationForm" [formGroup]="registrationForm" (ngSubmit)="register()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter your first name" />
          <mat-error *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
            First name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter your last name" />
          <mat-error *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
            Last name is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" />
          <mat-error *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
            A valid email is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password" />
          <button mat-icon-button matSuffix type="button" (click)="togglePassword()" tabindex="-1">
            <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
            Password must be at least 12 characters long.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirm_password" placeholder="Confirm your password" />
          <button mat-icon-button matSuffix type="button" (click)="toggleConfirmPassword()" tabindex="-1">
            <mat-icon>{{ showConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registrationForm.get('confirm_password')?.invalid && registrationForm.get('confirm_password')?.touched">
            Confirm password is required.
          </mat-error>
          <mat-error *ngIf="registrationForm.errors?.['notSame'] && registrationForm.get('confirm_password')?.touched">
            Passwords do not match.
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit" >Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
